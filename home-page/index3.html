<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Горизонтальный медицинский баннер</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      .banner {
        width: 100%;
        height: 100vh; /* Или фиксированная высота, например 500px */
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .banner-image {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      }

      .banner-content {
        color: white;
        text-align: center;
        padding: 20px;
        max-width: 800px;
        z-index: 1;
      }

      /* Остальные стили для текста и кнопок как в предыдущем примере */
    </style>
  </head>
  <body>
    <div class="banner">
      <img
        src="./images/health.jpeg"
        alt="Медицинский баннер"
        class="banner-image"
      />
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <h1>Ваш заголовок</h1>
        <p>Описание баннера</p>
        <a href="#" class="btn">Кнопка действия</a>
      </div>
    </div>
  </body>
</html>
